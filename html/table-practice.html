<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Practice</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Andrew</td>
        <td>Seattle</td>
        <td>37</td>
      </tr>
      <tr>
        <td>Chris</td>
        <td>Chicago</td>
        <td>41</td>
      </tr>
    </table>
  </body>
</html>
