<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Practice</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Andrew</td>
        <td>Seattle</td>
        <td>37</td>
      </tr>
      <tr>
        <td>Chris</td>
        <td>Chicago</td>
        <td>41</td>
      </tr>
    </table>

    <table border="1">
      <tr>
        <th>Team</th>
        <th>Sport</th>
        <th>City</th>
      </tr>
      <tr>
        <td colspan="2">Manchester United Football Club</td>
        <td>Manchester</td>
      </tr>
      <tr>
        <td>Bayern Munich</td>
        <td rowspan="2">Soccer</td>
        <td>Munich</td>
      </tr>
      <tr>
        <td>Real Madrid</td>
        <td>Madrid</td>
      </tr>
    </table>
  </body>
</html>
