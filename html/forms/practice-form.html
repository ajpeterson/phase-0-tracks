<!DOCTYPE html>
<html>
<!-- This was a pairing between Andrew Peterson and Kaitlyn McPartland -->
<head>
	<title>Release 2</title>
</head>
<body>
	<form action="success.html" method="post">
		<fieldset>
			<div>
				<label>Full Name:</label>
				<input type="text" name="fullname">
			</div>
			<div>
				<label>Email:</label>
				<input type="email" name="email">
			</div>
			<div>
				<label>Password:</label>
				<input type="password" name="password">
			</div>
		</fieldset>
		<fieldset>
			<div>
				<label>Favorite primary color:</label>
				<select name="color">
					<option value="Red">Red</option>
					<option value="Blue">Blue</option>
					<option value="Yellow">Yellow</option>
				</select>
			</div>
			<div>
				<label>Explain why that is your favorite color:</label>
			</div>
			<div>
				<textarea name="text" rows="10" cols="50">Comments here</textarea>
			</div>
		</fieldset>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
